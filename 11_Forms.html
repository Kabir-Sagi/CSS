<html lang="en">
<head>
    <style>
        body{
          height:9000px;
        }
        div {
            width:300px;
            height:50px;
            box-shadow: 0  0 20px black;
            padding:15px;
            background: linear-gradient(45deg,pink,orangered);
            margin:auto;
            margin-bottom: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
    <title>Forms</title>
</head>
<body>
    <div>
        <label>User Name</label>
        <input type="text" />
    </div>
    <div>
        <label>Password</label>
        <input type="password" />
    </div>
    <div>
        <label>Enter Date</label>
        <input type="date" />
    </div>
    <div>
        <label>Select color</label>
        <input type="color" />
    </div>
    <div>
        <label>HTML</label>
        <input type="checkbox" />
        <label>React</label>
        <input type="checkbox" />
    </div>
    <div>
        <label>MALE</label>
        <input type="radio" name="gender" />
        <label>FEMALE</label>
        <input type="radio" name="gender" />
    </div>
    <div>
        <label>Enter Number</label>
        <input type="number" />
    </div>
    <div>
        <label>Dropdown</label>
        <select>
            <option>Select</option>
            <option>React</option>
            <option>Angular</option>
            <option>Spring Boot</option>
            <option>AWS</option>
        </select>
    </div>
    <div>
        <input type="button" value="Login" />
        <button>Register</button>
    </div>
    <div>
        <label>Select List</label>
        <input list="list1" />
        <datalist id="list1">
            <option>Select</option>
            <option>React</option>
            <option>Angular</option>
            <option>Spring Boot</option>
            <option>AWS</option>
        </datalist>
    </div>
    <div>
        <label>Range</label>
        <input type="range" />
    </div>
    <div>
        <label>choose the file</label>
        <input type="file" />
       
    </div>
    <div style="height:100px;width:500px;color:white">
        <fieldset>
            <legend>Select any one Language</legend>
       
       Hindi <input type="radio" name="lang" />
       Telugu <input type="radio"  name="lang" />
       Marathi <input type="radio" name="lang" />

        </fieldset>
       
    </div>
</body>
</html>
